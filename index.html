
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Student Enrollment Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url(https://tse2.mm.bing.net/th/id/OIP.nVhQaBv7bpOPVVVOhWOJ9QHaE8?pid=Api&P=0&h=180) no-repeat center center/cover;
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.88);
            padding: 25px;
            border-radius: 12px;
            max-width: 800px;
            margin: auto;
            margin-top: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .logo img {
            width: 70px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        
        <div class="text-center mb-3 logo">
            <img src="https://storage.googleapis.com/oa_disk001/oblaspinas/69/school_logo/1691915237-3112.jpg" alt="School Logo">
        </div>

        <h3 class="text-center mb-4 fw-bold">OBMC Student Enrollment Form</h3>

        <form>

            <h5 class="fw-bold mb-3">Student Information</h5>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Gender</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Male" checked>
                        <label class="form-check-label">Male</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Female">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            
            <div class="mb-4">
                <label class="form-label fw-bold">Grade Level</label>
                <select class="form-select">
                   <option disabled selected>Select Grade</option>
                    <option>Grade 7</option>
                    <option>Grade 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>Grade 11</option>
                    <option>Grade 12</option>
                </select>
            </div>

            <h5 class="fw-bold mb-3">Contact Details</h5>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="0917 846 1918">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </div>
            </div>

            
            <div class="mb-4">
                <label class="form-label fw-bold">Address</label>
                <input type="text" class="form-control" placeholder="Complete address">
            </div>

            
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Submit Enrollment</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
